<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="./public/Temperature.css">
    
</head>
<body class="bg-secondary">
    <div class="d-flex flex-column justify-content-center" style="height:100vh">
        <div class="d-flex flex-row justify-content-center">
            <div class="fluid-container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Temperature Converter</h1>
                    </div>
                    <form class="col-12 mcontainer p-4 text-center">
                        <div class="text-center">
                            <h1 id="st"></h1>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="m-1">
                                <label for="inputNumber">Degrees</label>
                                <input type="number" id="inputNumber" placeholder="Enter degrees eg: 23.1" class="form-control shadow"/>
                            </div>
                            <div class="m-1">
                                <label for="typeSelected">Type</label>
                                <select id="typeSelected" class="form-select shadow">
                                    <option value="F">Fahernheit</option>
                                    <option value="C">Celcius</option>
                                    <option value="K">Kelvin</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex flex-column text-center m-2">
                            <h1 class="result-heading">Result</h1>
                            <p id="result">0</p>
                        </div>

                    </form>
                    <div class="col-12 text-center">
                        <h6>Created By Suresh</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/Temperature.js"></script>
</body>
</html>
